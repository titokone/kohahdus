<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
<title>TitoTrainer - Sign up</title>
</head>

<body>

<h2>TitoTrainer - Sign up</h2>

<form action="">

<div>
	<table border="0" cellpadding="5">
		<tr>
			<td><b>First name </b></td>
			<td><input type="text" name="first_name"></td>
		</tr>
		<tr>
			<td><b>Last name </b></td>
			<td><input type="text" name="last_name"></td>
		</tr>
		<tr>
			<td><b>Student number* </b></td>
			<td><input type="text" name="student_number"></td>
		</tr>
		<tr>
			<td><b>Social security number* </b></td>
			<td><input type="text" name="social_security_number"></td>
		</tr>
		<tr>
			<td colspan="2"><small>* either student number or social security number is required</small></td>
		</tr>
		<tr>
			<td colspan="2"><hr></td>
		</tr>
		<tr>
			<td><b>E-mail: </b></td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td colspan="2"><hr></td>
		</tr>
		<tr>
			<td><b>User name </b></td>
			<td><input type="text" name="user_name"></td>
		</tr>
		<tr>
			<td><b>Password </b></td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td><b>Password again </b></td>
			<td><input type="password" name="repeat_password"></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><input type="submit" name="sign_up_button" value="Sign up"></td>
		</tr>
	</table>
</div>

</form>

</body>
</html>
